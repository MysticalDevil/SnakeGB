name: NenoSerpent CD

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup CMake 4.x
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "4.1.0"

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build \
            libgl1-mesa-dev \
            libvulkan-dev \
            libasound2-dev \
            libpulse-dev \
            libsensors-dev \
            libxcb-cursor0 \
            libxcb-xinerama0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxkbcommon-x11-0

      - name: Install Qt6 (Desktop)
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.2'
          host: 'linux'
          target: 'desktop'
          modules: 'qtmultimedia qtshadertools qtsensors'

      - name: Configure Release
        run: |
          cmake --preset release --fresh

      - name: Build Release
        run: cmake --build --preset release

      - name: Package Linux (AppImage placeholder)
        run: |
          mkdir -p dist/linux
          cp -f build/release/NenoSerpent dist/linux/
          cp -f linux/org.devil.nenoserpent.desktop dist/linux/ || true
          cp -f src/qml/icon.svg dist/linux/nenoserpent.svg || true

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: neno-serpent-linux
          path: dist/linux

      - name: Build WASM (placeholder)
        run: |
          echo "WASM build requires Qt WASM toolchain in CI. Provide QT_WASM_PREFIX and emsdk to enable." > dist/wasm-placeholder.txt

      - name: Upload WASM Placeholder
        uses: actions/upload-artifact@v4
        with:
          name: neno-serpent-wasm-placeholder
          path: dist/wasm-placeholder.txt

      - name: Build Android (placeholder)
        run: |
          echo "Android release moved to android-release job in this workflow." > dist/android-placeholder.txt

      - name: Upload Android Placeholder
        uses: actions/upload-artifact@v4
        with:
          name: neno-serpent-android-placeholder
          path: dist/android-placeholder.txt

  android-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup CMake 4.x
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "4.1.0"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK/NDK packages
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;27.2.12479018"

      - name: Install Qt6 Host Tools
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.2'
          host: 'linux'
          target: 'desktop'
          dir: '${{ github.workspace }}/.qt'
          modules: 'qtmultimedia qtshadertools qtsensors'

      - name: Install Qt6 Android
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.2'
          host: 'linux'
          target: 'android'
          arch: 'android_arm64_v8a'
          dir: '${{ github.workspace }}/.qt'
          modules: 'qtmultimedia qtshadertools qtsensors'

      - name: Restore signing keystore
        run: |
          KEYSTORE_PATH="$HOME/.keystores/nenoserpent-release.jks"
          mkdir -p "$HOME/.keystores"
          echo "${{ secrets.ANDROID_KEYSTORE_B64 }}" | base64 -d > "$KEYSTORE_PATH"
          chmod 600 "$KEYSTORE_PATH"
          echo "NENO_KEYSTORE_PATH=$KEYSTORE_PATH" >> "$GITHUB_ENV"

      - name: Build signed Android APK
        env:
          QT_ANDROID_PREFIX: ${{ github.workspace }}/.qt/Qt/6.7.2/android_arm64_v8a
          QT_HOST_PATH: ${{ github.workspace }}/.qt/Qt/6.7.2/gcc_64
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_NDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}/ndk/27.2.12479018
          CMAKE_BUILD_TYPE: Release
          APP_ID: org.devil.nenoserpent
          DEBUG_KEYSTORE_PATH: ${{ env.NENO_KEYSTORE_PATH }}
          DEBUG_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          DEBUG_KEYSTORE_PASS: ${{ secrets.ANDROID_KEYSTORE_PASS }}
          DEBUG_KEY_PASS: ${{ secrets.ANDROID_KEY_PASS }}
          INSTALL_TO_DEVICE: "0"
          LAUNCH_AFTER_INSTALL: "0"
        run: ./scripts/deploy.sh android

      - name: Upload Android APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: neno-serpent-android-apk
          path: /tmp/org.devil.nenoserpent-arm64-v8a.apk
